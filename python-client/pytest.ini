[tool:pytest]
# Pytest configuration for VectorDB-RS Python client

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: integration tests requiring VectorDB-RS server
    performance: performance and benchmark tests
    slow: slow-running tests
    unit: unit tests (default)

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings

# Async test configuration
asyncio_mode = auto

# Minimum Python version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:grpc.*

# Coverage options (if using pytest-cov)
# Uncomment if you install pytest-cov
# addopts = --cov=vectordb_client --cov-report=html --cov-report=term

# Test collection
collect_ignore = [
    "setup.py",
]